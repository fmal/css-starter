<!DOCTYPE html>
<html class="no-js no-touch">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Css starter</title>
    <meta title="description" content="CSS boilerplate for starting new web projects">
    <!--[if (gt IE 8) | (IEMobile)]><!-->
	    <link rel="stylesheet" href="css/main.min.css">
	<!--<![endif]-->
	<!--[if (lt IE 9) & (!IEMobile)]>
	    <link rel="stylesheet" href="css/main-ie.min.css">
	<![endif]-->
    <!--[if lt IE 9]>
	    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
	<![endif]-->
    <script>
        (function(b,a){if(('ontouchstart'in b)||(b.DocumentTouch&&(a instanceof DocumentTouch))){a.documentElement.className=a.documentElement.className.replace(/\bno-touch\b/,'touch')}a.documentElement.className=a.documentElement.className.replace(/\bno-js\b/,'js')}(window,document));
    </script>
</head>
<body>
    <div class="Wrap u-mt3 u-mb3">
        <div class="Grid">
            <div class="Grid-cell u-size1of2@mUp u-vaM">
                <h1>Css starter, v0.0.1</h1>
            </div>
            <div class="Grid-cell u-size1of2@mUp u-vaM">
                <p>CSS boilerplate for starting new web projects</p>
            </div>
        </div>
    </div>
</body>
</html>
